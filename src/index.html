<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML, CSS and SASS Boilerplate</title>
    <meta
      name="description"
      content="Used as a boilerplate for tasks in the 'HTML, CSS and SASS' course in boom.dev"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="main">
      <form class="form">
        <!-- input go here -->
        <input type="text" name="name" id="name" minLength="20" placeholder="Name" class="input" required>
        <input type="number" name="contributors" id="contributors" min="1" max="100" placeholder="Number of contributors" class="input" required>
        <input type="number" name="max_branches" id="max_branches" min="1" max="100" placeholder="Max Branches" class="input" required>
  
        <button class="button">Save</button>
      </form>
    </div>
  </body>
</html>
